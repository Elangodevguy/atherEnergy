<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
        integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo-circle.png">
    <title>Ather Energy</title>
</head>

<body>
    <div class="navbar_container">
        <nav class="navbar">
            <div class="navbar_logo">
                <img class="navbar_logo-image" src="img/logo-circle.png" alt="Ather energy logo">
            </div>
            <div class="navbar_menu">
                <a class="navbar_menu-link" href="#">Ride</a>
                <a class="navbar_menu-link" href="#">Charge</a>
                <a class="navbar_menu-link" href="#">Story</a>
            </div>
            <div class="navbar_mobile">
                <!-- <i class="fas fa-bars bar_icon"></i> -->
                <div class="bar_line"></div>
                <div class="bar_line"></div>
                <div class="bar_line"></div>
            </div>
        </nav>
        <nav class="second_nav">
            <div class="second_nav-menu">
                <a class="second_nav-menu-links" href="">Introduction</a>
                <a class="second_nav-menu-links" href="">Performance</a>
                <a class="second_nav-menu-links" href="">Intelligence</a>
                <a class="second_nav-menu-links" href="">Charging</a>
                <a class="second_nav-menu-links" href="">Experience</a>
                <a class="second_nav-menu-links" href="">Pricing</a>
            </div>
        </nav>
    </div>
    <!-- Header -->
    <header id="header">
        <div class="banner">
            <div class="banner_image">
                <img src="img/banner.jpg" alt="">
            </div>
        </div>
        <div class="secondary_heading-container">
            <h2 class="secondary_heading-text">Designed, not built</h2>
            <p class="secondary_paragraph width-30">
                We have designed the Ather 450 and everything around it from scratch to offer an exhilarating ride and a
                hassle-free ownership experience.
            </p>
        </div>
    </header>
    <section id="video" class="video">
        <div class="video_container">
            <img class="video_image" src="img/designed_not_built.jpg" alt="">
        </div>
    </section>
    <!-- <div id="myTargetElement">0</div> -->
    <section id="perfomance" class="perfomance">
        <div class="perfomance_heading-container width-30">
            <label class="small_heading">Perfomance</label>
            <h1 class="primary_heading">An electric ride</h1>
        </div>
    </section>

    <!-- <script src="js/countup.js" type="module"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.4/countUp.js"
        integrity="sha256-loG/CTsZr+YlyHWCO8LI8FRqpWbYTHTgq3UTQg8G5cA=" crossorigin="anonymous" type="module"></script>
    <script src="app.js" defer type="module"></script>
</body>

</html>
